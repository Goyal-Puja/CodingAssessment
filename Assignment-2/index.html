<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <style>
    .center {
      margin-top: 100px;
      margin-bottom: 100px;
      margin-left: 500px;
      margin-right: 500px;
      border-style: solid;
      padding: 50px;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <form class="center">
    <div class="mb-3">
      <label for="sentence" class="form-label">Enter a Sentence (any English sentence)</label><br /><br />
      <textarea type="text" class="form-control" id="sentence"></textarea><br /><br />
    </div>

    <div class="mb-3">
      <label for="letter" class="form-label">Enter a Letter (any letter from A to Z)</label><br /><br />
      <input type="text" class="form-control" id="letter"><br /><br />
    </div>
    <button type="submit" class="btn btn-primary" value="submit" id="index">Submit</button>
  </form>

  <script>
    document.getElementById("index").onclick =
      function () {
        var sentence = document.getElementById("sentence").value.toLowerCase();
        console.log("The string you entered: ", sentence)
        var letter = document.getElementById("letter").value.toLowerCase();
        console.log("The letter you entered: ", letter)

        if (sentence.indexOf(letter) == -1) {
          alert("Letter does not exist in the string")
        }
        else {
          var afterLetter = sentence.substring(sentence.indexOf(letter) + 1);
          console.log("Substring:", afterLetter)
        }
      }
  </script>



</body>

</html>
